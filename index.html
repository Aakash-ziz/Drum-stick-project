<!DOCTYPE html>
<html lang="en">
<head>

    <title>Drum_stick</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="clap" src="sounds/clap.wav"></audio>

    <audio id="openhat" src="sounds/openhat.wav"></audio>

    <audio id="ride" src="sounds/ride.wav"></audio>

    <audio id="tom" src="sounds/tom.wav"></audio>
    <audio id="pink" src="sounds/tink.wav"></audio>

    <div onclick="playSound1()" id="b1" class="bu1">
        <h1>A</h1>
        <p>clap</p>
    </div>

    </div>

    </div>
    <div onclick="playSound6()" class="bu1">
        <h1>H</h1>
        <p>Ride</p>
    </div>
    <div onclick="playSound7()" class="bu1">
        <h1>J</h1>
        <p>Snare</p>
    </div>
    <div onclick="playSound8()" class="bu1">

    </div>
    <div onclick="playSound9()" class="bu1">

        <p>Pink</p>
    </div>
    <script src="app.js"></script>
